<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/tela-catalogo.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" type="image/x-icon" href="../img/icon-biko-removebg-preview.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Catálogo</title>
</head>
<body>
    <div class="main">

        <div class="sidebar">
            <div class="center">
                <ul>
                    <div class="icon">
                        <h2><i class="bi bi-person-circle"></i></h2>
                    </div>
                    <hr>
                    <li><a href=""><i class="bi bi-search"></i></a></li>
                    <hr>
                    <li><a href=""><i class="bi bi-chat-left"></i></a></li>
                    <hr>
                    <li><a href=""><i class="bi bi-gear"></i></a></li>
                    <hr>
                    <li><a href=""><i class="bi bi-bell-fill"></i></a></li>
                    <hr>
                    <li><a href=""><i class="bi bi-plus-square-dotted"></i>
                    </a></li>
                </ul>
            </div>
        </div>

        <div class="writePost">
            <textarea name="" id="" placeholder="Trabalhando em algo?"></textarea>
        </div>

        <div class="content-filter">
            <h3>Catálogo:</h3>
            <div class="catalog">
                <div class="services">
                    <label for=""><p>Serviços:</p></label>
                    <select name="servicos">
                        <option value="#">#</option>
                    </select>
                </div>
                <div class="prices">
                    <label for=""><p>Preços:</p></label>
                    <div id="pricerange" class="pricerange featurebox filter range">
                        <input class="form-field form-field-text half" type="text" name="p_min" id="ps" placeholder="R$ Mín." maxlength="13" value="a" >
                        <br>
                        <br>
                        <input class="form-field form-field-text half" type="text" name="p_max" id="pe" placeholder="R$ Máx." maxlength="13" value="b" >
                        <br>
                        <br>
                    </div>
                </div>
                <div class="loc">
                    <label for=""><p>Localização:</p></label>
                    <select name="servicos">
                        <option value="#">#</option>
                    </select>
                </div>
            </div>
        </div>
        </div>

    </div>

    <div class="containerShadow"></div>
    
    <script src="../js/script.js"></script>
</body>
</html>
