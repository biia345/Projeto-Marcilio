<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/tela-catalogo.css">
    <link rel="icon" type="image/x-icon" href="../img/icon-biko-removebg-preview.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Catálogo</title>
</head>
<body>
    <div class="main">

        <div class="sidebar">
            <div class="center">
                <ul>
                    <div class="icon">
                        <h2><i class="bi bi-person-circle"></i></h2>
                    </div>
                    <hr>
                    <li><a href=""><i class="bi bi-search"></i></a></li>
                    <hr>
                    <li><a href=""><i class="bi bi-chat-left"></i></a></li>
                    <hr>
                    <li><a href=""><i class="bi bi-gear"></i></a></li>
                    <hr>
                    <li><a href=""><i class="bi bi-bell-fill"></i></a></li>
                    <hr>
                    <li><a href=""><i class="bi bi-plus-square-dotted"></i>
                    </a></li>
                </ul>
            </div>
        </div>

        <div class="writePost">
            <textarea name="" id="" placeholder="Trabalhando em algo?"></textarea>
        </div>

        <div class="content-filter">
            <h3>Filtrar:</h3>
            <div class="catalog">
                <div class="services">
                    <label for=""><p>Serviços:</p></label>
                    <select name="servicos">
                        <option value="#">#</option>
                    </select>
                </div>
                <div class="prices">
                    <label for=""><p>Preços:</p></label>
                    <div id="pricerange" class="pricerange featurebox filter range">
                        <label for="ps">R$ Mín.:</label>
                        <input class="form-field half" type="range" id="ps" name="p_min" min="0" max="1000" value="100" step="10" oninput="updateMinValue(this.value)">
                        <span id="minPrice">100</span>
                        
                        <br><br>
                        
                        <label for="pe">R$ Máx.:</label>
                        <input class="form-field half" type="range" id="pe" name="p_max" min="0" max="1000" value="900" step="10" oninput="updateMaxValue(this.value)">
                        <span id="maxPrice">900</span>
                        
                        <br><br>
                        <button class="applyFilter" id="applyFilter">Aplicar Filtro</button>
                    </div>
                    
                    <div id="filteredResult"></div>
                    
                </div>
                <div class="loc">
                    <label for=""><p>Localização:</p></label>
                    <select name="servicos">
                        <option value="#">#</option>
                    </select>
                </div>
            </div>
        </div>
        </div>

    </div>

    <div class="containerShadow"></div>
    
    <script src="../js/script.js"></script>
</body>
</html>
