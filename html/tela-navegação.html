<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/tela-navegação.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" type="image/x-icon" href="../img/icon-biko-removebg-preview.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Feed Principal</title>
</head>
<body>
    <div class="main">
        <div class="sidebar">
            <div class="center">
                <ul>
                    <div class="icon">
                        <h2><i class="bi bi-person-circle"></i></h2>
                    </div>
                    <hr>
                    <li><a href=""><i class="bi bi-search"></i></a></li>
                    <hr>
                    <li><a href=""><i class="bi bi-chat-left"></i></a></li>
                    <hr>
                    <li><a href=""><i class="bi bi-gear"></i></a></li>
                    <hr>
                    <li><a href=""><i class="bi bi-bell-fill"></i></a></li>
                    <hr>
                    <li><a href=""><i class="bi bi-plus-square-dotted"></i>
                    </a></li>
                </ul>
            </div>
        </div>
        <div class="writePost">
            <textarea name="" id="" placeholder="Trabalhando em algo?"></textarea>
        </div>

        <div id="flashcardsContainer"></div>
        <div class="buttons">
            <button id="addElementButton">Adicionar Publicação</button>
            <button id="remove">Remover Última Publicação</button>            
        </div>


        <div class="postContainer">
            <div class="postHeader">
                <img src="../img/person.jpg" alt="profile">
                <h4>Cleide Lima</h4>
                <p>42 min</p>
            </div>
            <div class="postContent">
                <p>Estou precisando de ajuda para rebocar este muro, pagamento adiantado.</p>
                <img src="../img/murosemreboco.jpg" alt="Post Image">
            </div>
            <div class="postActions">
                <div class="likes">
                    <i class="bi bi-hand-thumbs-up"></i>
                    <span>124 curtidas</span>
                </div>
                <div class="comments">
                    <i class="bi bi-chat-left"></i>
                    <span>37 comentários</span>
                </div>
            </div>
        </div>
    </div>
    <div class="containerShadow"></div>
    
    <script src="../js/script.js"></script>
</body>
</html>
