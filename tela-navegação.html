<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tela-navegação.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Navegação</title>
</head>
<body>
    <div class="container-principal">
        <div class="sidebar">
            <div class="center">
                <ul>
                    <div class="icon">
                        <h2><i class="bi bi-person-circle"></i></h2>
                    </div>
                    <hr>
                    <li><a href=""><i class="bi bi-search"></i></a></li>
                    <hr>
                    <li><a href=""><i class="bi bi-chat-left"></i></a></li>
                    <hr>
                    <li><a href=""><i class="bi bi-gear"></i></a></li>
                    <hr>
                    <li><a href=""><i class="bi bi-bell-fill"></i></a></li>
                    <hr>
                    <li><a href=""><i class="bi bi-plus-square-dotted"></i>
                    </a></li>
                </ul>
            </div>
        </div>
        <div class="escrever_post">
            <textarea name="" id="" placeholder="Trabalhando em algo?"></textarea>
        </div>

        <div class="post-container">
            <div class="post-header">
                <img src="img/person.jpg" alt="profile">
                <h4>Cleide Lima</h4>
            </div>
            <div class="post-content">
                <p>Estou precisando de ajuda para rebocar este muro, pagamento adiantado.</p>
                <img src="img/murosemreboco.jpg" alt="Post Image">
            </div>
            <div class="post-actions">
                <div class="likes">
                    <i class="bi bi-hand-thumbs-up"></i>
                    <span>124 curtidas</span>
                </div>
                <div class="comments">
                    <i class="bi bi-chat-left"></i>
                    <span>37 comentários</span>
                </div>
            </div>
        </div>
    </div>
    <div class="container-shadow"></div>
</body>
</html>
